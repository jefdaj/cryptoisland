<table>
    $for(posts)$
        <tr>
                <td>
                  $if(updated)$
                    $updated$
                  $else$
                    $date$
                  $endif$
                </td>
                <td><a class="postLink" href="$url$">$title$</a></td>
        </tr>
    $endfor$
</table>
